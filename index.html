<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1430c96e65.js" crossorigin="anonymous"></script>
</head>
<body>
        <audio id="audio" src="/audio/Carol.mp3" loop="Loop"></audio>
       <div class="container-main">
        <div class="heading">
        <button id="button"><img src="/images/icons8-play-pause-32.png" alt="Play button"></button>
        <h1 id="header">Santa is coming in...</h1>
</div>
    <div class="container">
        <div class="card">
                <h3 id="day"></h3>
                <h2>Days</h2>
        </div>
        <div class="card">
                <h3 id="hour">2</h3>
                <h2>Hours</h2>
        </div>
        <div class="card"> 
                <h3 id="minute">3</h3>
                <h2>Minutes</h2>
        </div>
        <div class="card">
                <h3 id="second">4</h3>
                <h2>Seconds</h2>
        </div>
    </div>

</div>

   



    <script src="index.js"></script>
</body>
</html>
